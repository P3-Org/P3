<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Leaflet in JavaFX</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Leaflet CSS -->
        <link
                rel="stylesheet"
                href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
                integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
                crossorigin=""
        />
        <style>
            html, body {
                height: 100%;
                margin: 0;
            }
            #map {
                height: 100%;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script
                src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
                integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
                crossorigin=""
        ></script>
        <script>
            const havvandMap = {
                0: 'havvandpaaland_0',
                0.5: 'havvandpaaland_0.5',
                1: 'havvandpaaland_1',
                1.5: 'havvandpaaland_1_5',
                2: 'havvandpaaland_2',
                2.5: 'havvandpaaland_2_5',
                3: 'havvandpaaland_3',
                3.5: 'havvandpaaland_3_5',
                4: 'havvandpaaland_4',
                4.5: 'havvandpaaland_4_5',
                5: 'havvandpaaland_5',
                5.5: 'havvandpaaland_5_5',
                6: 'havvandpaaland_6'
            };
            const ekstremregnMap = {
                0: 'bluespot_ekstremregn_0',
                15: 'bluespot_ekstremregn_0_015',
                30: 'bluespot_ekstremregn_0_030',
                45: 'bluespot_ekstremregn_0_045',
                60: 'bluespot_ekstremregn_0_060',
                75: 'bluespot_ekstremregn_0_075',
                90: 'bluespot_ekstremregn_0_090',
                105: 'bluespot_ekstremregn_0_105',
                120: 'bluespot_ekstremregn_0_120',
                135: 'bluespot_ekstremregn_0_135',
                150: 'bluespot_ekstremregn_0_150'
            };
            // Predef. public variables
            let climateOverlay;
            map = L.map('map').setView([57.0488, 9.9217], 17);

            document.addEventListener('DOMContentLoaded', () => {
                L.Browser.any3d = false; // Force Leaflet to use 2D transforms
                //map = L.map('map').setView([57.0488, 9.9217], 17); // Set initial view to Aalborg

                L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 18,
                    attribution: '@opensteetmap.org',
                    zIndex: 1
                }).addTo(map);

                climateOverlay;

            });

            function ekstremregnStyles(index) {
                climateOverlay.setParams({ styles: ekstremregnMap[index] })
            }

            function groundwaterStyles(index) {

            }

            function stormsurgeStyles(index) {
                climateOverlay.setParams({ styles: havvandMap[index] })
            }

            function erosionStyles(index) {

            }

            function setCloudburst(){
                // Cloudburst overlay api
                climateOverlay = L.tileLayer.wms("http://localhost:8080/wms-dmh-proxy", {
                    layers: 'dhm_bluespot_ekstremregn',
                    styles: 'bluespot_ekstremregn_0_015',
                    format: 'image/png',
                    transparent: "TRUE",
                    token: '614d970326f8c0bc7f7b666245c117f8',
                    attribution: '@Dataforsyningen.dk',
                    zIndex: 5
                }).addTo(map);
            }

            function setGroundwater(){
                // Groundwater levels overlay api
                L.tileLayer.wms('http://localhost:8080/wms-hip-proxy', {
                    layers: '100m_rcp45_nf_median_phreatic_all_mean',
                    format: 'image/png',
                    transparent: "TRUE",
                    version: '1.3.0',
                    service: 'WMS',
                    token: '4656e62e1c57f5767255b528fb641642', // required for access
                    styles: 'default',
                    attribution: '@Dataforsyningen.dk',
                    opacity: '0.345'
                }).addTo(map);
            }

            function setStormSurge(){
                // Storm surge seawater levels overlay api
                L.tileLayer.wms("http://localhost:8080/wms-dmh-proxy", {
                    layers: 'dhm_havvandpaaland',
                    styles: 'havvandpaaland_0.5',
                    format: 'image/png',
                    transparent: "TRUE",
                    token: '614d970326f8c0bc7f7b666245c117f8',
                    attribution: '@Dataforsyningen.dk',
                    zIndex: 5
                }).addTo(map);
            }

            function setErosion(){

            }

            function removeLayer(){
                map.removeLayer(climateOverlay);
            }
            
        </script>
    </body>
</html>
