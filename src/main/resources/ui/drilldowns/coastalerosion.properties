general=Generelt: \nKysterosion fremkommer når sedimenttransporten fører mere sand væk fra kysten, end den tilfører. Dette betegner altså ændringer i landskabet grundet indvirkning fra vand gennem bølger, strøm, o.l.

threshold=Grænseværdier: \nDen nedre grænseværdi, for overgang til kritisk kysterosion, er {lowerThresh} \nDen øvre grænseværdi, for overgang fra normale forhold for kysterosion, er {upperThresh}

calculation=Beregning: \nBeregning af grundens stand med henblik på kysterosion sker på baggrund af data fra kystdirektoratet, som ud fra et punkt analyserer kysterne i en radius af 250 meter. Kyst strækninger er delt op i kategorierne ingen risiko, fremrykning, lille, moderat, stor og meget stor. Tal værdierne er opgivet efter disse standarder: \
  \n- Ingen risiko: 8\
  \n- Fremrykning: 7\
  \n- Lille: 4\
  \n- Moderat: 3\
  \n- Stort: 2\
  \n- Meget stort: 0

precaution=Mulige forebyggelser: \n - Planlagt tilbageflytning \n - Bevarende beskyttelse, såsom bølgebrydere, høfder, strandfodring, o.l. \n - etc...